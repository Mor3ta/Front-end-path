<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard </title>
</head>
<body>
    <div class="main_board">
        <div class="board_container">
            <div class="board-result">
                <h3 class="board-result-title">HOME</h3>
                <div class="board-result-point">
                    <span id="board-result-home">0</span>
                </div>
               
                <div class="board-point-control">
                    <span onclick="addPoint('home',1)">+1</span>
                    <span onclick="addPoint('home',2)">+2</span>
                    <span onclick="addPoint('home',3)">+3</span>
                </div>
            </div>
            <div class="board-result">
                <h3 class="board-result-title">GUEST</h3>
                <div class="board-result-point">
                    <span id="board-result-guest">0</span>
                </div>
                <div class="board-point-control">
                    <span onclick="addPoint('guest',1)">+1</span>
                    <span onclick="addPoint('guest',2)" >+2</span>
                    <span onclick="addPoint('guest',3)">+3</span>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
